<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>The Books</title>
    <style>
      h2,
      p {
        margin: 10px 0;
      }
      header {
        margin-bottom: 40px;
      }
      .tip {
        padding: 10px;
        background: #333;
        color: #fff;
      }
      .tip .delete {
        color: red;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body class="#1b5e20 green darken-2">
    <header class="#1b5e20 green darken-4 section">
      <h2 class="center white-text">The Books</h2>
      <div class="flow-text grey-text center text-lighten-2">
        Monthly Monies
      </div>
    </header>
    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-0">
            <div class="card-content">
              <span class="card-title">Add Item:</span>
              <div class="input-field">
                <input type="text" id="name" />
                <label for="name">Item Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="cost" />
                <label for="name">Item Cost($)</label>
              </div>
              <div class="input-field center">
                <button class="btn-large deep-orange white-text">
                  Add Item
                </button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1"><div class="canvas"></div></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAk1jzdrSDbUG8SyMhkIMKhSgFYlVVHXU4",
        authDomain: "first-d3-tests.firebaseapp.com",
        databaseURL: "https://first-d3-tests.firebaseio.com",
        projectId: "first-d3-tests",
        storageBucket: "first-d3-tests.appspot.com",
        messagingSenderId: "448350769017"
      };
      firebase.initializeApp(config);
      const db = firebase.firestore();
      const settings = { timestampsInSnapshots: true };
      db.settings(settings);
    </script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
